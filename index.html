<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="widget">
    <div class="container">
      <h1 class="title">Generate a</h1>
      <h2 class="subtitle">random password</h2>
      <p class="desc">Never use an insecure password again.</p>
      <button id="generate-btn" class="btn">âœ¨ Generate passwords</button>
    </div>
    <div class="options">
      <div class="option">
        <input type="checkbox" id="uppercase" class="checkbox" checked>
        <label for="uppercase" class="label">Uppercase</label>
      </div>
      <div class="option">
        <input type="checkbox" id="lowercase" class="checkbox" checked>
        <label for="lowercase" class="label">Lowercase</label>
      </div>
      <div class="option">
        <input type="checkbox" id="numbers" class="checkbox" checked>
        <label for="numbers" class="label">Numbers</label>
      </div>
      <div class="option">
        <label for="length" class="label">Length</label>
        <input type="number" id="length-input" class="input" value="16" min="1" max="64" title="Password Length" placeholder="Enter length">
      </div>
    </div>
    <div class="passwords">
      <p class="copy-alert" id="copy-alert">Password copied to clipboard</p>
      <p class="password" id="password1-el"></p>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
